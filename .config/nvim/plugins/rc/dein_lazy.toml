# vim:fdm=marker

# Only in specific commands {{{
[[plugins]]
repo = 'wsdjeg/dein-ui.vim'
on_cmd = ["DeinUpdate"]

[[plugins]]
repo = "raghur/vim-ghost"
on_cmd = ["GhostStart"]
# }}}

# Only in insert mode {{{

[[plugins]]
repo = 'cohama/lexima.vim'
on_i = 1
hook_post_source = "source ~/.config/nvim/plugins/lexima.vim"

[[plugins]]
repo = 'tpope/vim-capslock'
on_i = 1

# }}}

# Only in python {{{

[[plugins]]
repo = 'Vimjas/vim-python-pep8-indent'
on_ft = ['python']

[[plugins]]
repo = 'bps/vim-textobj-python'
# depends = ['kana/vim-textobj-user']
on_ft = ['python']

# }}}

# Only in TeX/LaTeX {{{

[[plugins]]
repo = 'lervag/vimtex'
on_ft = ['tex', 'latex', 'plaintex']
hook_post_source = """
let g:vimtex_compiler_latexmk = {'callback' : 0}
" let g:vimtex_imaps_list = []
let g:tex_flavor = "latex"
" let g:vimtex_fold_manual = 1
let g:vimtex_fold_enabled = 1
let g:vimtex_indent_ignored_envs = ['document', 'frame']
let g:vimtex_imaps_leader = "@"
"""

# }}}

# Only in satysfi {{{

[[plugins]]
repo = 'qnighy/satysfi.vim'
on_ft = ["satysfi"]

# }}}

# Only in todo.txt {{{

[[plugins]]
repo = "monaqa/todome.nvim"
on_ft = ["todo"]

# }}}

# Only in go {{{

[[plugins]]
repo = "fatih/vim-go"
on_ft = ["go"]
hook_add = "source ~/.config/nvim/plugins/go.vim"

# }}}
